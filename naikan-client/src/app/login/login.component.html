<div
    class="flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
    style="margin-top: -6rem;">
  <div class="flex flex-column align-items-center justify-content-center">
    <img
        src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'naikan-dark-large' : 'naikan-light-large'}}.png"
        alt="Logo" class="mb-5 w-6rem flex-shrink-0">
    <div
        style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px;">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Welcome to Naikan!</div>
          <span class="text-600 font-medium">Sign in to continue</span>
        </div>

        <div>
          <form class="form-horizontal md:w-30rem" [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <label for="username" class="block text-900 text-xl font-medium mb-2">Username or email
              address</label>
            <input id="username" formControlName="username" type="text"
                   pInputText class="w-full md:w-30rem mb-5" style="padding:1rem;" required
                   autofocus="autofocus">

            <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
            <p-password id="password" formControlName="password"
                        styleClass="mb-5 w-full" inputStyleClass="w-full p-3 md:w-30rem"
                        required></p-password>

            <button type="submit" pButton label="Sign In" icon="pi pi-user"
                    class="w-full p-3 text-xl"></button>
            <p-messages [closable]="false"></p-messages>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
