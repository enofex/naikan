<naikan-breadcrumb [items]="[{label: 'Overviews', routerLink: '/overview'}, {label: 'Contacts', routerLink: '/overview/contacts'}]" />

<div class="card card-border-none">
  <h5> {{page?.totalElements}} Contacts</h5>

  <p-table
      #tableOverviewGroups
      dataKey="uuid"
      class="p-datatable-striped"
      [rowHover]="true"
      [value]="page?.content"
      [lazy]="true"
      (onLazyLoad)="loadOverviews($event)"
      [paginator]="true"
      [alwaysShowPaginator]="false"
      [rows]="25"
      [defaultSortOrder]="1"
      [sortOrder]="1"
      sortField="group.name"
      sortMode="multiple"
      [expandedRowKeys]="expandedRows"
      [rowsPerPageOptions]="[10, 25, 50, 100, 200]"
      [totalRecords]="page?.totalElements">
    <ng-template pTemplate="caption">
      <div class="flex justify-between flex-wrap mb-2 mt-12">
        <div class="flex items-center justify-center">
          <naikan-search #search [table]="tableOverviewGroups"></naikan-search>
        </div>
        <div class="flex items-center justify-center">
          <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash"
                  (click)="tableOverviewGroups.reset(); search.clear()">
          </button>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th class="w-16">
          @if (page?.totalElements > 0) {
            <p-button
                styleClass="p-button-primary"
                icon="{{expandedRows && Object.keys(expandedRows).length ? 'pi pi-angle-down' : 'pi pi-angle-right'}}"
                (click)="expand()"
                tooltipPosition="top"
                pTooltip="Toggle rows">
            </p-button>
          }
        </th>
        <th pSortableColumn="group.name">Name
          <p-columnFilter field="group.name" display="menu"
                          placeholder="Name">
          </p-columnFilter>
          <p-sortIcon field="group.name"></p-sortIcon>
        </th>
        <th pSortableColumn="count" class="w-40">Projects
          <p-sortIcon field="count"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-overviewGroup let-expanded="expanded">
      <tr>
        <td>
          <button type="button" pButton [pRowToggler]="overviewGroup"
                  class="p-button-text p-button-rounded p-button-plain"
                  [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'">
          </button>
        </td>
        <td>
          {{ overviewGroup.group.name }}
        </td>
        <td class="text-center w-16">
          <p-tag value="{{ overviewGroup.count }}" [rounded]="true"></p-tag>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-group>
      <tr>
        <td></td>
        <td colspan="2">
          <naikan-overview-project-table [overviewBoms]="group.boms">
          </naikan-overview-project-table>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
